group 'name.maratik.cw.eu'
version '1.0-SNAPSHOT'

buildscript {
    repositories {
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath "org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}"
    }
}

repositories {
    mavenCentral()
    jcenter()
}

apply plugin: 'java'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

sourceCompatibility = 1.8

wrapper {
    gradleVersion = '4.7'
    distributionType = 'ALL'
}

dependencies {
    compile("org.springframework.boot:spring-boot-starter-web") {
        exclude group: 'org.springframework.boot', module: 'spring-boot-starter-logging'
        exclude group: 'org.springframework.boot', module: 'spring-boot-starter-tomcat'
    }
    compile "org.springframework.boot:spring-boot-starter-log4j2"
    compile "org.springframework.boot:spring-boot-starter-jetty"
    compile "org.telegram:telegrambots:${telegrambotsVersion}"
    compile "com.google.guava:guava:${guavaVersion}"
    compile "com.amazonaws:aws-java-sdk-dynamodb:${awsJavaSdkVersion}"
    [ 'jcl', 'jul' ].each {
        compile "org.apache.logging.log4j:log4j-${it}"
    }

    testCompile("org.springframework.boot:spring-boot-starter-test") {
        exclude group: 'org.springframework.boot', module: 'spring-boot-starter-logging'
        exclude group: 'org.springframework.boot', module: 'spring-boot-starter-tomcat'
    }
}

bootJar {
    launchScript()
}

bootRun {
    jvmArgs = ['-Djava.util.logging.manager=org.apache.logging.log4j.jul.LogManager']
}
