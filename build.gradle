group 'name.maratik.cw.eu'
version '1.0-SNAPSHOT'

buildscript {
    repositories {
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath "org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}"
    }
}

repositories {
    mavenCentral()
    jcenter()
}

apply plugin: 'java'
apply plugin: 'findbugs'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

sourceCompatibility = 1.8

wrapper {
    gradleVersion = '4.7'
    distributionType = 'ALL'
}

configurations {
    compile.exclude group: 'org.springframework.boot', module: 'spring-boot-starter-logging'
    compile.exclude group: 'org.springframework.boot', module: 'spring-boot-starter-tomcat'
    compile.exclude group: 'com.vaadin.external.google', module: 'android-json'
}

dependencies {
    compile('org.springframework.boot:spring-boot-starter-web')
    compile 'org.springframework.boot:spring-boot-starter-log4j2'
    compile 'org.springframework.boot:spring-boot-starter-jetty'
    compile "org.telegram:telegrambots:${telegrambotsVersion}"
    compile "com.google.guava:guava:${guavaVersion}"
    compile "com.amazonaws:aws-java-sdk-dynamodb:${awsJavaSdkVersion}"
    compile 'org.apache.logging.log4j:log4j-jcl'
    compile 'org.apache.logging.log4j:log4j-jul'
    compile 'com.fasterxml.jackson.dataformat:jackson-dataformat-yaml'
    compile "org.apache.lucene:lucene-core:${luceneVersion}"
    compile "org.apache.lucene:lucene-analyzers-common:${luceneVersion}"
    compile "org.apache.lucene:lucene-queryparser:${luceneVersion}"

    testCompile('org.springframework.boot:spring-boot-starter-test')
}

bootJar {
    launchScript()
}

bootRun {
    jvmArgs = [
            '-Djava.util.logging.manager=org.apache.logging.log4j.jul.LogManager',
            '-Xms128M',
            '-Xmx512M',
            '-server'
    ]
}
